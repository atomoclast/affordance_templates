name: Wheel
image: package://affordance_template_library/images/wheel.png
display_objects:
    - name: wheel
      shape: mesh
      size: [1.0, 1.0, 1.0]
      origin:
        xyz: [0.0, 0.0, 0.0]
        rpy: [0.0, 1.57, 0.0]
      controls:
        xyz: [True, True, True]
        rpy: [True, True, True]
        scale: 0.3

